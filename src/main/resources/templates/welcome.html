<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  th:replace="~{fragments/layout :: layout (~{::body},'home')}">
      
<body>

	<h2 th:text="#{welcome}">Welcome</h2>
	<div class="row">
		<div class="col-md-12">
			<img class="img-responsive" src="../static/resources/images/pets.png"
				th:src="@{/resources/images/pets.png}" />
		</div>
	</div>

	<ul>
		<li>Go to the <a href="/user" th:href="@{/user}">secured
				pages</a></li>
	</ul>

	<p>
		 <span sec:authorize="isAuthenticated()"
			style="display: inline-block;"> | Logged user: <span
			sec:authentication="name"></span> | Roles: <span
			sec:authentication="principal.authorities"></span> | <a
			th:href="@{/logout}">Sign Out</a>
		</span>
	</p>

</body>

</html>
